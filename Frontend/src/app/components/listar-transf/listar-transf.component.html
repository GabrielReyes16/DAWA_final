    <div class="row">

            </div>
            
            <div class="table-responsive">
              <table class="table table-striped table-bordered">

                  <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripci√≥n</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let transf of listTransf">
                    <td>{{ transf.nombre }}</td>
                    <td>{{ transf.descripcion }}</td>
                    <td>
                      <button class="btn btn-primary" [routerLink]="['/editar-transf', transf._id]">

              </table>
            </div>
          </div>
        </div>
      </div>
