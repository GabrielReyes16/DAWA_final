<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center">{{ modoEdicion ? 'Editar Guerrero' : 'Crear Nuevo Guerrero' }}</h2>
            <form (ngSubmit)="guardarGuerrero()">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="guerrero.nombre" required>
              </div>
              <div class="mb-3">
                <label for="descripcion" class="form-label">Descripci√≥n:</label>
                <textarea class="form-control" id="descripcion" name="descripcion" [(ngModel)]="guerrero.descripcion" rows="3" required></textarea>
              </div>
              <div class="mb-3">
                <label for="raza" class="form-label">Raza:</label>
                <select class="form-control" id="raza" name="raza" [(ngModel)]="guerrero.raza">
                  <option *ngFor="let raza of razasDisponibles" [value]="raza">{{ raza.nombre }}</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="transformaciones" class="form-label">Transformaciones:</label>
                <select multiple class="form-control" id="transformaciones" name="transformaciones" [(ngModel)]="guerrero.transformaciones">
                  <option *ngFor="let trans of transformacionesDisponibles" [value]="trans">{{ trans.nombre }}</option>
                </select>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">{{ modoEdicion ? 'Guardar Cambios' : 'Crear Guerrero' }}</button>
                <button type="button" class="btn btn-danger ms-2" [routerLink]="['/guerreros']">Cancelar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
