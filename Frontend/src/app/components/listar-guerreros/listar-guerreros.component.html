<div class="container mt-5">
    <div class="row">
      <div class="col-lg-10 offset-lg-1">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">GUERREROS</h2>
            <div class="d-flex justify-content-center mb-3">
              <button class="btn btn-success btn-lg" routerLink="/crear-guerrero">CREAR UN GUERRERO</button>
            </div>
            
            <div class="table-responsive">
              <table class="table table-striped table-bordered">
                <thead class="table-light">
                  <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripci√≥n</th>
                    <th scope="col">Raza</th>
                    <th scope="col">Transformaciones</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Foto</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let guerrero of listGuerreros">
                    <td>{{ guerrero.nombre }}</td>
                    <td>{{ guerrero.descripcion }}</td>
                    <td>{{ guerrero.raza.nombre }}</td>
                    <td *ngIf="guerrero.transformaciones.length > 0">
                      <ul>
                        <li *ngFor="let transformacion of guerrero.transformaciones">
                          {{ transformacion.nombre }}
                        </li>
                      </ul>
                    </td>
                    <td>{{ guerrero.estado }}</td>
                    <td>
                      <img 
                        [src]="guerrero.foto" 
                        alt="Foto de {{ guerrero.nombre }}" 
                        class="img-fluid" 
                        style="max-width: 100px;">
                    </td>
                    <td>
                      <button class="btn btn-primary" 
                              *ngIf="guerrero._id !== undefined"
                              (click)="editarGuerrero(guerrero._id)">
                        Editar
                      </button>
                      <button class="btn btn-danger" 
                              *ngIf="guerrero._id !== undefined"
                              (click)="eliminarGuerrero(guerrero._id)">
                        Eliminar
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
