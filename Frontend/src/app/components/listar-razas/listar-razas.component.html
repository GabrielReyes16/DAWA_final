<div class="container mt-5">
  <div class="row">
    <div class="col-lg-10 offset-lg-1">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">RAZAS</h2>
          <div class="d-flex justify-content-center mb-3">
            <button class="btn btn-success btn-lg" routerLink="/crear-raza">NUEVA RAZA</button>
          </div>
          
          <div class="table-responsive">
            <table class="table table-striped table-bordered">
              <thead class="table-light">
                <tr>
                  <th scope="col">Nombre</th>
                  <th scope="col">Descripci√≥n</th>
                  <th scope="col">Planeta de origen</th>
                  <th scope="col">Estado</th>
                  <th scope="col">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let raza of listRazas">
                  <td>{{ raza.nombre }}</td>
                  <td>{{ raza.descripcion }}</td>
                  <td>{{ raza.planeta_origen }}</td>
                  <td>{{ raza.getEstado() }}</td>
                  <td>
                    <button class="btn btn-primary" [routerLink]="['/editar-raza', raza._id]">
                      Editar
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
