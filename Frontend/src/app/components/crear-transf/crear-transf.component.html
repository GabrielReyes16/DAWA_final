<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center">{{ modoEdicion ? 'Editar Transformacion' : 'Crear Nueva Transformacion' }}</h2>
            <form (ngSubmit)="guardarTransformacion()">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="transf.nombre" required>
              </div>
              <div class="mb-3">
                <label for="descripcion" class="form-label">Descripci√≥n:</label>
                <textarea class="form-control" id="descripcion" name="descripcion" [(ngModel)]="transf.descripcion" rows="3" required></textarea>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">{{ modoEdicion ? 'Guardar Cambios' : 'Crear Transformacion' }}</button>
                <button type="button" class="btn btn-danger ms-2" [routerLink]="['/transformaciones']">Cancelar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
